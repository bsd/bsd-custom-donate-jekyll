<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>
<script>
function fakeLogin(){

  if ( window.opener && window.opener.bQuery && window.opener.bQuery.bsd && window.opener.bQuery.bsd.quickDonate ) {
    window.opener.bQuery.bsd.quickDonate( 'disableLoginLink' );
    window.opener.bQuery.bsd.quickDonate( 'populateForm', 'contribution', 'quick_donate_populated' );
  }
  window.close();
}
</script>
<div class="center">
    <h4>Clicking log in will simulate a user logging in and having saved payment information available.</h4>
    <a class="btn btn-primary btn-lg" href="javascript:fakeLogin();">Log In</a>
</div>
</body>
</html>
