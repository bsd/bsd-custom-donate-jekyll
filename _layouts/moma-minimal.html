    <body class="full-width background-white">
        <canvas id="stars"></canvas>
        {% include default-form.html %}



<script>

(function($,w){
    var on = false, 
        canvas = document.getElementById('stars'),
        $canvas = $(canvas),
        $w = $(w),
        ww = $w.width(),
        wh = $w.height(),
        context = canvas.getContext('2d'),
        stars = [],
        number = 420,
        speed = 20,
        g;

    $canvas.attr({'width':ww,'height':wh});

    for(var i = 0; i < number; i++) {
        stars[i] = new Circle();
        stars[i].reset();
    }
    setInterval(draw,speed);
  
    function draw() {
        var ln = stars.length;
        context.clearRect(0,0,ww,wh);

        while(--ln) {
            stars[ln].fade();
            stars[ln].move();
            stars[ln].draw();
        }
    }

    function Circle() {
        this.s = {ttl:8000, xmax:5, ymax:2, rmax:4, rt:1, xdef:960, ydef:540, xdrift:4, ydrift: 4, random:true, blink:true};

        this.reset = function() {
            this.x = (this.s.random ? ww*Math.random() : this.s.xdef);
            this.y = (this.s.random ? wh*Math.random() : this.s.ydef);
            this.r = ((this.s.rmax-1)*Math.random()) + 1;
            this.dx = (Math.random()*this.s.xmax) * (Math.random() < .5 ? -1 : 1);
            this.dy = (Math.random()*this.s.ymax) * (Math.random() < .5 ? -1 : 1);
            this.hl = (this.s.ttl/speed)*(this.r/this.s.rmax);
            this.rt = Math.random()*this.hl;
            this.s.rt = Math.random()+1;
            this.stop = Math.random()*.2+.4;
            this.s.xdrift *= Math.random() * (Math.random() < .5 ? -1 : 1);
            this.s.ydrift *= Math.random() * (Math.random() < .5 ? -1 : 1);
        }

        this.fade = function() {
            this.rt += this.s.rt;
        }

        this.draw = function() {
            if(this.s.blink && (this.rt <= 0 || this.rt >= this.hl)) this.s.rt = this.s.rt*-1;
            else if(this.rt >= this.hl) this.reset();
            var newo = 1-(this.rt/this.hl);
            context.beginPath();
            context.arc(this.x,this.y,this.r,0,Math.PI*2,true);
            context.closePath();
            var cr = this.r*newo;
            g = context.createRadialGradient(this.x,this.y,0,this.x,this.y,(cr <= 0 ? 1 : cr));
            g.addColorStop(0.0, 'rgba(255,255,255,'+newo+')');
            g.addColorStop(this.stop, 'rgba(77,101,181,'+(newo*.6)+')');
            g.addColorStop(1.0, 'rgba(77,101,181,0)');
            context.fillStyle = g;
            context.fill();
        }

        this.move = function() {
            this.x += (this.rt/this.hl)*this.dx;
            this.y += (this.rt/this.hl)*this.dy + 1;
            if(this.x > ww || this.x < 0) this.dx *= -1;
            if(this.y > wh || this.y < 0) this.dy *= -1;
        }

        this.getX = function() { return this.x; }
        this.getY = function() { return this.y; }
    }

    $w.on('resize',function(){
        wh = $w.height();
        ww = $w.width();
        if (ww>785){
            on = true;
        }
    }).trigger('resize');

}(jQuery,window));
</script>
